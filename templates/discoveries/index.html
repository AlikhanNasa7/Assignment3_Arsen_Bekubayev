{% extends "base.html" %}


{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Country Name</td>
            <td>Disease Code</td>
            <td>First Enc Date</td>
            <td>
                <a href="{% url 'discovery-create' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for discovery in discoveries %}
            <tr>
                <td>{{discovery.cname}}</td>
                <td>{{discovery.disease_code}}</td>
                <td>{{discovery.first_enc_date}}</td>
                <td>
                    <a href="{% url 'discovery-update' discovery.disease_code %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'discovery-delete' discovery.disease_code %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
